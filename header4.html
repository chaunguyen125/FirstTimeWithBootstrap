<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

                                        <a class="navbar-brand" href="#">
                                            <img src="./bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top icon__style" >
                                        </a>
                                    </li>
    
                                <li class="nav-item">
                                    <a class="nav-link active nav-css" aria-current="page" href="#">

                              <li class="nav-item">

                              </li>

                              </li>
                            </ul>
