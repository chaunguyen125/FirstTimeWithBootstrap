<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Header 1</title>
    <link rel="stylesheet" href="./assets/css/style1.css">
</head>

<body>
    <div class="container" style="padding: 0 3px;">
      <header class="header">

        <nav class="navbar navbar-light" style="background-color: white; padding-top: 6px;">
            <div class="container-fluid container-fluid--style">
                <a class="navbar-brand" href="#">
                    <img src="./bootstrap-logo-black.svg" alt="" width="30" height="24" class="d-inline-block align-text-top icon__style">
                    
                    <p class="navbar-brand--edit">Simple header</p>
                </a>
                <nav class="navbar navbar-expand-lg navbar-light ">
                    <div class="container-fluid">
                      
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">

                            <li class="nav-item">
                                <a class="nav-link active nav-css" aria-current="page" href="#">
                                    <span class="nav-css nav-focus" >Home</span>
                                </a>
                              </li>
                          <li class="nav-item">
                            <a class="nav-link active nav-css" aria-current="page" href="#">
                                <span class="nav-css" >Features</span>
                            </a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link nav-css" href="#">
                                <span class="nav-css" >Pricing</span>
                            </a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link nav-css" href="#">
                                <span class="nav-css" >FAQs</span>
                            </a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link disabled nav-css">
                                <span class="nav-css" >About</span>
                            </a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
        </nav>
      </header>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
